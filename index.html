<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GI: Level Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <meta name="darkreader-lock" />
  </head>
  <body class="bg-trd">
    <header class="header">
      <nav class="head-container">
        <div class="menu-btn btn-characters">
          <div class="menu-btn-img">
            <img src="./assets/characters.png" alt="Characters" />
          </div>
          <p>Characters</p>
        </div>
        <div class="menu-btn btn-talents">
          <div class="menu-btn-img">
            <img src="./assets/artifacts.png" alt="Characters" />
          </div>
          <p>Talents</p>
        </div>
        <div class="menu-btn btn-weapons">
          <div class="menu-btn-img">
            <img src="./assets/weapons.png" alt="Characters" />
          </div>
          <p>Weapons</p>
        </div>
        <div class="menu-btn btn-personal">
          <div class="menu-btn-img">
            <img src="./assets/personal.svg" alt="Characters" />
          </div>
          <p>Personal</p>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
